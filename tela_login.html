<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://kawezitoobrabo.github.io/calculadoraImc/script.js" />
    <title>Login</title>
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-slate-100">
    <div class="container-maior">
      <div class="titulo mb-2 text-center">
        <h1 class="text-base font-bold">Login</h1>
      </div>
      <div
        class="container w-64 h-56 bg-white flex flex-col py-4 px-4 rounded-ss-md shadow-md"
      >
        <div class="inputs flex flex-col">
          <label for="email" class="space-x-2 text-xs text-left font-semibold"
            >E-mail</label
          >
          <input
            id="email"
            type="text"
            class="tracking-wider px-2 py-1.5 my-2 outline outline-slate-300 focus:outline-slate-400 outline-2 text-xs"
          />
          <label
            for="password"
            class="space-x-2 text-xs text-left font-semibold"
            >Senha</label
          >
          <input
            id="password"
            type="text"
            class="tracking-wider px-2 py-1.5 my-2 outline outline-slate-300 focus:outline-slate-400 outline-2 text-xs"
          />
        </div>

        <div class="text-right my-2">
          <a
            href="#"
            class="text-xs font-medium underline decoration-fuchsia-600 hover:decoration-fuchsia-800 text-fuchsia-600 hover:text-fuchsia-800"
            >Esqueci minha senha</a
          >
        </div>

        <a href="https://kawezitoobrabo.github.io/calculadoraImc/calculadora_imc.html">
          <div
            class="Login w-56 bg-blue-500 hover:bg-blue-700 flex items-center justify-center cursor-pointer rounded-tl-md rounded-br-md"
          >
            <div class="button text-center">
              <button
                class="text-sm text-yellow-50 hover:text-yellow-100 py-1.5"
              >
                Login
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
