<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Imc com tailwind css</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex bg-emerald-200 w-screen h-screen items-center justify-center"
  >
    <main
      class="calculadora bg-white w-3/5 h-96 sm:w-2/5 md:w-2/5 sm:h-3/5 md:h-4/6 rounded shadow-md shadow-gray-400"
    >
      <div class="calculadora-organizada flex flex-col">
        <div class="titulo text-center mt-6 mb-4">
          <h1 class="text-lg font-semibold capitalize">calculadora Imc</h1>
        </div>
        <div class="inputs flex flex-col text-center">
          <div class="flex justify-between mx-12 mt-4">
            <label class="input text-sm font-medium font-serif">Altura:</label>
            <input
              type="number"
              placeholder="...0"
              class="outline outline-2 outline-slate-500 pl-4 text-left shadow-md shadow-gray-400 w-1/4 sm:w-2/4"
              id="altura"
              onkeypress="pularProximoInput(event, 'peso')"
            />
          </div>
          <div class="flex justify-between mx-12 my-4">
            <label class="input text-sm font-medium font-serif">Peso:</label>
            <input
              type="number"
              placeholder="...0"
              class="outline outline-2 outline-slate-500 pl-4 text-left shadow-md shadow-gray-400 w-1/4 sm:w-2/4"
              id="peso"
              onkeypress="pularProximoInput(event, 'calcular')"
            />
          </div>
        </div>
        <div class="botao w-full h-1/6 bg-back flex justify-center">
          <button
            class="outline-none bg-sky-600 hover:bg-sky-800 w-1/2 py-1.5 rounded-sm text-sm text-white hover:text-gray-300 font-semibold"
            onclick="calcularImc(event)"
            id="calcular"
          >
            Calcular
          </button>
        </div>
      </div>
      <div
        class="resultado bg-black flex h-1/3 mx-12 mt-4 p-4 text-white shadow-md shadow-gray-600"
        id="resultadoFinal"
      ></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
